<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/assets/style.css" type="text/css" />
    <title>Menu Builder</title>
  </head>
  <body>
    <div class="container">
        <div class= "header row" style="height: 70px; background-color: bisque">
    
                <h1 class= "mx-auto" style="text-align: center; padding-top: 20px;">Life +</h1>

        </div>

        <div class= "header row" style="background-color: bisque">
  
            <h6 class = "mx-auto" style="text-align: center;">Daily self-care tracker</h6>
  
        </div>

        <div class="content row bg-info" style="height: 600px; padding: 30px;">

            <div class="col" style="background-color: powderblue;">

                <div class="row align-items-start">
                    <div class="col" style="background-color: salmon; text-align: center;">
                      <h1 class="mx-auto">February 8, 2020</h1>
                    </div>
                </div>
                <div class="character mx-auto" style="align-content: center;">
                    <img src="https://st2.depositphotos.com/3687485/10505/v/950/depositphotos_105052354-stock-illustration-healthy-built-strong-sport-man.jpg" class="img-fluid" alt="Responsive image" style="max-height: 300px;">
                </div>
                

                <div class="row align-items-end" style="position: absolute; bottom:0; width: 100%;">
                    <div class="col" style="background-color: rosybrown;">
                        <table class="table table-bordered">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
                   
            </div>

            <div class="col" style="background-color: peachpuff;">
                    add liz's things
            </div>
    </div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
