<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=ABeeZee|Kosugi|Niramit&display=swap" rel="stylesheet">
    <title>Life+</title>
  </head>
  <body>
    <div class="header">
        <h1>Life+</h1>
        <h6>A self-care tracker</h6>
    </div>
    <div class="container col-12">
        <div class="row">
            <div id="leftside" class="col">
                <div id="leftheader" class="row">
                    <div id="plscenter">
                        <h2>TODAY'S DATE</h2>
                    </div>
                </div>
                <div id="healthboi">
                    <img src="healthboi1.png" alt="HEALTHBOI">
                </div>

                <div id="stats">
                        <h5>Today's progress:</h5>
                        <div id= "activitystats" class="progress" style="height: 50px;">
                            <!-- change the width by increments of 20% -->
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 80%" 
                            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <br>
                        <h5>Today's water intake:</h5>
                        <div id="waterstats">
                            <div class="progress" style="height: 50px;">
                                <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"><h3>## ounces</h3></div>
                            </div>
                        </div>
                </div> <!-- stats -->
            </div> <!-- leftside -->
            <div id="rightside" class="col">
                <div id="rightheader" class="row">
                    <div id="plscenter">
                        <h2>Today, did you...</h2>
                    </div>
                </div>
                <div class="row" id="rightcontent">
                    <div class="col-8">Drink water?</div>
                    <div class="col-4">
                        <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                        </label>
                    </div>
                    <div class="col-8">How many ounces?</div>
                    <div class="col-sm-4"> <!--yes/no switch: has "no" as the default(on) state so that the user action uncovers "yes"--> 
                        <input type="text" style="width: 100%;">
                    </div>
                    <div class="col-8">Eat enough food?</div>
                    <div class="col-4">
                        <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                        </label>
                    </div>
                    <div class="col-8">Moved around?</div>
                    <div class="col-4">
                        <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                        </label>
                    </div>
                    <div class="col-8">Take a moment for yourself?</div>
                    <div class="col-4">
                        <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                        </label>
                    </div>
                    <div class="col-8">Take your vitamins?</div>
                    <div class="col-4">
                        <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                        </label>
                    </div>
                    <div class="col-8">See your friends?</div>
                    <div class="col-4">
                        <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                        </label>
                    </div>
                </div>
                
                <div class="row submitbutton justify-content-center"> <!--submit button-->
                    <input class="btn btn-success" id="dailySubmitBtn" type="submit" value="Submit">
                </div>

                <div class="col-12">
                    API quote
                    lelele
                </div>
            </div> <!-- rightside -->
        </div> <!-- <div class="row"> -->
    </div> <!-- <div class="container col-12"> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
